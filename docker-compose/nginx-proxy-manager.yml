version: "3"

services:

  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-app
    restart: always
    networks:
      - nginx-proxy-network
    ports:
      - '80:80'
      - '443:443'
      - '8092:81'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db
  
  db:
    image: jc21/mariadb-aria:10.4
    container_name: nginx-proxy-db
    restart: always
    networks:
      - nginx-proxy-network
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - ./data/mysql:/var/lib/mysql

networks:
  nginx-proxy-network:
    name: nginx-proxy-network